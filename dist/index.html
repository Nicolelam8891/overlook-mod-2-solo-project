<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sage Serenity Hotel</title>
  </head>
  <body>
    <header>
      <section>
        <img class="flower" src="./images/sage1.png" alt="flower logo" />
      </section>
      <section>
        <h1>Sage Serenity Hotel</h1>
        <p class="sage-serenity-tagline">
          <em>"Relax, Renew, Rejuvenate at Sage Serenity!"</em>
        </p>
      </section>
    </header>
<!-- dashboard page -->
    <section class="dashboard-page"> 
      <nav class="main-nav">
        <section class="nav-left">
          <button type="submit" class="dashboard-button">Dashboard</button>
        </section>
        <section class="nav-right">
          <button type="submit" class="find-rooms-button">Find Rooms</button>
      </nav>
      <section class="booking-wrapper">
        <div class="booking-scroll-box" id="past-customer-bookings">
          <h2>Past bookings</h2>
        <!-- past booking cards go here -->
        </div>
        <div class="booking-scroll-box" id="future-customer-bookings">
          <h2>Upcoming bookings</h2>
<!-- future booking cards go here -->
        </div>
      </section>
    </section>
<!-- login page -->
  <section class="login-page">
    <section class="login-wrapper">
      <div class="login-box">
        <h2>Welcome to Sage Serenity!</h2>
        <p><em>Please log in:</em></p>
        <form class="login-form">
          <div class="username-wrapper">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              aria-label="Username field"
            />
          </div>
          <div class="password-wrapper">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              aria-label="Password field"
            />
          </div>
          <div class="login-button-wrapper">
            <input
              class="login-button"
              type="submit"
              value="Login"
              aria-label="Login button"
            />
          </div>
        </form>
      </div>
    </section>
  </section>
<!-- find rooms page goes here -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Please select a date and room type of your choice!</p>
        <form class="find-room-form">

          <label for="date">Date:</label>
          <input type="date" class="date-input">
          <label for="type">Room Type:</label>
          <select class="drop-down-menu">
            <option value="any">any</option>
<!-- room type goes here -->
          </select>

          <button type="submit" class="find-room-select-button">Select</button>
        </form>
  </div>
</div>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
